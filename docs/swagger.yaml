    type: object
  dto.Photo:
    properties:
      photo_reference:
        type: string
    type: object
  handler.AddPlaceToTripRequest:
    properties:
      place_id:
        type: string
      trip_id:
        type: string
    required:
    - place_id
    - trip_id
    type: object
  handler.CreateEventRequest:
    properties:
      end_time:
        type: string
      place_id:
        type: string
      start_time:
        type: string
      trip_id:
        type: string
    required:
    - end_time
    - place_id
    - start_time
    - trip_id
    type: object
  handler.CreateTripRequest:
    properties:
      area_id:
        type: string
      end_time:
        type: string
      start_time:
        description: 'todo: add trip name'
        type: string
    required:
    - area_id
    - end_time
    - start_time
    type: object
  handler.DeleteEventRequest:
    properties:
      place_id:
        type: string
      trip_id:
        type: string
    required:
    - place_id
    - trip_id
    type: object
  handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      login:
        type: string
      password:
        type: string
    required:
    - email
    - login
    - password
    type: object
  handler.UpdateEventRequest:
    properties:
      end_time:
        type: string
      place_id:
        type: string
      start_time:
        type: string
      trip_id:
        type: string
    required:
    - end_time
    - place_id
    - start_time
    - trip_id
    type: object
  handler.UpdateTripRequest:
    properties:
      area_id:
        type: string
      end_time:
        type: string
      id:
        type: string
      start_time:
        type: string
    required:
    - area_id
    - end_time
    - id
    - start_time
    type: object
  handler.UpdateUserRequest:
    properties:
      email:
        type: string
      id:
        type: integer
      login:
        type: string
      password:
        type: string
    required:
    - email
    - id
    - login
    - password
    type: object
  model.Event:
    properties:
      endTime:
        type: string
      place:
        $ref: '#/definitions/model.Place'
      placeID:
        type: string
      startTime:
        type: string
      trip:
        $ref: '#/definitions/model.Trip'
      tripID:
        type: string
    type: object
  model.Geometry:
    properties:
      location:
        $ref: '#/definitions/model.Location'
    type: object
  model.GooglePlace:
    properties:
      formatted_address:
        type: string
      geometry:
        $ref: '#/definitions/model.Geometry'
      name:
        type: string
      photos:
        items:
          $ref: '#/definitions/model.Photo'
        type: array
      place_id:
        type: string
      rating:
        type: number
      types:
        items:
          type: string
        type: array
    type: object
  model.Location:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  model.Photo:
    properties:
      photo_reference:
        type: string
    type: object
  model.Place:
    properties:
      closing:
        description: |-
          Name        string  `json:"name"`
          Photo       string  `json:"photo"`
          Rating      float32 `json:"rating"`
        type: string
      googlePlace:
        $ref: '#/definitions/model.GooglePlace'
      id:
        type: string
      opening:
        type: string
      trips:
        items:
          $ref: '#/definitions/model.Trip'
        type: array
    type: object
  model.Trip:
    properties:
      area:
        $ref: '#/definitions/model.Place'
      area_id:
        type: string
      end_time:
        type: string
      events:
        items:
          $ref: '#/definitions/model.Event'
        type: array
      id:
        description: 'todo: add trip name'
        type: string
      places:
        items:
          $ref: '#/definitions/model.Place'
        type: array
      start_time:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      image_url:
        type: string
      login:
        type: string
      password:
        items:
          type: integer
        type: array
    type: object
